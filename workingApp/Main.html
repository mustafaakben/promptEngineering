<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Idea Generator</title>
    <!-- Link to CSS file here once it's created -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Meal Idea Generator</h1>
        <p>Enter your available ingredients and let us help you decide what to cook!</p>
    </header>
    
    <main>
        <!-- Input Section -->
        <section id="input-section">
            <h2>What's in your pantry?</h2>
            <label for="ingredients">List your ingredients:</label>
            <input type="text" id="ingredients" name="ingredients" placeholder="e.g., chicken, tomatoes, garlic" required>
            <button id="generate-button" onclick="generateMeal()">Generate Meal Idea</button>
        </section>
        
        <!-- Output Section -->
        <section id="output-section">
            <h2>Your Meal Ideas</h2>
            <div id="meal-ideas">
                <!-- Meal ideas will be displayed here dynamically -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Meal Idea Generator. All rights reserved.</p>
    </footer>

    <!-- Link to JavaScript file here once it's created -->
    <script src="script.js"></script>
</body>

</html>
